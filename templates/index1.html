<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
  <title>Question yourself, with your own context: Under Consturction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  
    <style>
    
   body{
    background-image: url({{ url_for('static', filename='img.jpg') }});
    background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
   }
             .card {
     box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2);
     padding: 16px;
     text-align: center;
     background-color: #f1f1f1;
   }
     </style>

  </head>
  <!--div class="container-fluid"-->
  <div class="page-header"><h1  style="color:blue;text-align: center;">Graduate Advisor <small class="text-muted">(Trial)</small></h1></div>
  
    <body>
      
      <div class="login card">
       
     
          <!-- Main Input For Receiving Query to our ML -->
          <form action="{{ url_for('predict')}}"method="post">
  
            <div class="form-group">
              <label for="inputAddress">Choose Category</label>
              <select name="category" id="category" class="form-control">
                <option selected>Choose...</option>
                {% for c in category %}
                <option value={{c.category}}>{{c.category}}</option>
                {% endfor %}

                
              </select>
            </div>
  
            <div class="form-group">
              
  
  
              <div class="form-group">
                <label for="inputAddress">Question</label>
                <input type="text" class="form-control" name="question" id="inputAddress" placeholder="Type your question here...">
              </div>
           
            </div>
            <p style=  "color:red"  >
              {{ prediction_text }}
              
             </p>
            
             <div class="form-group">
               <br/><br/><br/>
               <div class="row">
                &nbsp;&nbsp;
            <p>Please provide  feedback <button type="submit" name="like" value="Submit" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-thumbs-up"></span> Like 
                {{ like_count }}</button>
              <t/><t/><t/>&nbsp;&nbsp;<button type="submit" name="Dislike" value="Dislike"  class="btn btn-danger btn-lg"><span  class="glyphicon glyphicon-thumbs-down"></span> Disike
                {{ dislike_count }}
                
               </button></p>

            
              </div>
              </div>

              <div class="form-group">
                  
                <br/><br/>
                
                
                
              <div class="row">
                
                <div class="col-8"><input type="text" class="form-control" name="addcategory" id="addcategory" placeholder="Add Category"></div>
                <div class="col-4"><button type="submit" name="add" value="add"  class="btn btn-info my-btn">Add
                    
                </button></div></div>
              
            </div>

          </form>
  
  
         
     
  
       
      </div>
          
      
     
     
     </body>
    <!--/div-->

</html>
